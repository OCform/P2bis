    <header>

        <div class="logoBooki">
            <a href="./index.html">
                <picture>

        </nav>    

        <section id="title && search">

            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <form action="#" method="get" id="search location">                    
                    <input type="search" list="places" autocomplete="off" id="search input" name="search input" aria-label="Indiquez la localité de recherche d'hébergements et/ou activités" placeholder="Ville, Pays">
                    <datalist id="places">
                        <option value="Marseille, France">Marseille, France</option>
                    </datalist>
                    <button id="search input btn" type="submit"><span>Rechercher</span></button>
            </form>

            <div id="filters">
                <span>Filtres</span>
                <a href="#">
                    <i class="fas fa-money-bill-wave"></i>                    
                    <span>Économique</span>
                </a>
                <a href="#">
                    <i class="fas fa-child"></i>
                    <span>Familial</span>
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                    <span>Romantique</span>
                </a>
                <a href="#">
                    <i class="fas fa-dog"></i>
                    <span>Animaux autorisés</span>
                </a>                    
            </div>
            <p id="info"><i class="fas fa-info-circle"></i><span>Plus de 500 logements sont disponibles dans cette ville</span></p>

        </section>
